name: lint-check
on: [push] 

jobs:
  check:
    runs-on: ubuntu-latest   
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16.x'   
      - run: make install
      - run: make lint
      - run: make test
